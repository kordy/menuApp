<div class='menu-list__characters'>
  <span class='menu-list__characters-val'><input class='itemName' type='text' value="<%- typeof name !== 'undefined' ? name : '' %>" /></span>
  <span class='menu-list__characters-val'><input class='itemMeasure' type='text' value="<%- typeof measure !== 'undefined' ? measure : '' %>" /></span>
  <span class='menu-list__characters-val'><input class='itemPrice' type='text' value="<%- typeof price !== 'undefined' ? price + 'ла': '' %>" /></span>
  <span class='menu-list__characters-val'><input class='itemPriceBase' type='text' value="<%- typeof priceBase !== 'undefined' ? priceBase + 'ла': '' %>" /></span>
</div>
<div class='menu-list__handle menuItemHandle'>
  <span class="glyphicon glyphicon-align-justify"></span>
</div>
<div class='menu-list__delete menuItemDelete'>
  <span class="glyphicon glyphicon-remove"></span>
</div>
