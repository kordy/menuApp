<div class="page-header prew-header">
  <h3 class='left'>1. Создать меню</h3>
</div>

<div class='highlight create-menu'>
  <form class="form-inline">
    <div class="form-group">
      <label>Выбор из ранее сохранённых:</label>
      <div data-region="savedMenusRegion"></div>
    </div>
    <div class="form-group">
      <label>Фоновое изображение:</label>
      <div data-region="blankSelectRegion"></div>
    </div>
  </form>
</div>


<div class='menuProductsRegionBlock' data-region="menuProductsRegion"></div>

<div class="page-header prew-header addOptions">
  <h3 class='left'>3. Дополнительные настройки</h3>
</div>
<div class='highlight options-menu optionsMenu'>
  <div class="row">
    <div class="col-md-6">
      <h4>Сервис</h4>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" class='noAdditionalExpenses'>Без доп. расходов на персонал</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="increase">Надбавка за сервис (%):</label>
              <input type="text" class="form-control serviceIncrease" id="increase">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="comment">Комментарий доп. расходы:</label>
              <textarea class="form-control commentAdditionalExpenses" rows="3" id="comment"></textarea>
            </div>
          </div>
        </div>
    </div>
    <div class="col-md-6">
      <h4>Формат</h4>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" class='isEnglish'>Использовать английские названия</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" class='isImages'>Использовать изображения элементов</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" class='noPrices'>Скрыть цены за каждую единицу товара</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" class='isTwoColumns'>2 колонки</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="discount">Скидка на общую стоимость (%):</label>
              <input type="text" class="form-control discount" id="discount">
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<div id='pdfContainer'></div>
<div class="btn-group right imp-btns" role="group" aria-label="...">
  <button type="button" class="btn btn-success previewButton">Предпросмотр</button>
  <button type="button" class="btn btn-success exportButton">Экспорт в PDF</button>
  <button type="button" class="btn btn-success exportExcelButton">Экспорт в Excel</button>
  <button type="button" class="btn btn-success exportWordButton">Экспорт в Word</button>
  <button type="button" class="btn btn-success saveButton">Сохранить меню</button>
  <button type="button" class="btn btn-danger deleteButton">Удалить меню</button>
</div>
